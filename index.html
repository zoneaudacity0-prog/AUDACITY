<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audacity Zone — Statement Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; padding-bottom: 80px; }
    header { background:#111827; color:white; padding:20px 40px; font-size:24px; font-weight:700; }
    .container { padding:40px; max-width:900px; margin:auto; }
    .card { background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.05); margin-bottom:30px; }
    label { display:block; font-weight:600; margin-bottom:8px; }
    input[type="text"] { width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; }
    .upload-box { border:2px dashed #0a7cff; padding:40px; text-align:center; border-radius:12px; cursor:pointer; background:#eef6ff; }
    .btn { background:#0a7cff; color:white; padding:14px 25px; border-radius:8px; font-weight:bold; cursor:pointer; display:inline-block; text-decoration:none; }
    table { width:100%; border-collapse:collapse; margin-top:25px; }
    th,td { padding:12px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#e9eef5; }
  </style>
</head>
<body>

<header>Audacity Zone — Statement Analyzer</header>
<div class="container">

  <div class="card">
    <h2>New Analysis</h2>
    <label>Statement Name / Ref No / ID</label>
    <input type="text" id="statementName" placeholder="Enter a name to identify this statement" />

    <label>Upload Statement</label>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      Drop a file or click to select a statement (PDF / Excel / CSV)
    </div>
    <input type="file" id="fileInput" accept=".csv, .xlsx, .xls, .pdf" style="display:none" />

    <br><br>
    <button class="btn" onclick="analyzeStatement()">Analyse Statement</button>
  </div>

  <div id="results" class="card" style="display:none">
    <h2>Statement Analysis</h2>
    <div id="summary"></div>
    <button class="btn" onclick="downloadExcel()">Download Summary (Excel)</button>
  </div>

</div>

<script>
let parsedData = [];

function analyzeStatement() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) { alert('Upload a statement first.'); return; }
  const name = document.getElementById('statementName').value.trim();
  if (!name) { alert('Enter a statement name.'); return; }

  const ext = file.name.split('.').pop().toLowerCase();
  
  if (ext === 'csv') analyzeCSV(file);
  else if (ext === 'xlsx' || ext === 'xls') analyzeExcel(file);
  else if (ext === 'pdf') alert('PDF reading requires backend. Use CSV/Excel for prototype.');
  else alert('Unsupported file format.');
}

function analyzeCSV(file){
  Papa.parse(file, {
    header:true,
    skipEmptyLines:true,
    complete:function(res){ parsedData = res.data; generateSummary(); }
  })
}

function analyzeExcel(file){
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type:'array'});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    parsedData = XLSX.utils.sheet_to_json(sheet);
    generateSummary();
  }
  reader.readAsArrayBuffer(file);
}

function generateSummary(){
  let monthly = {};

  parsedData.forEach(row => {
    let date = new Date(row.Date || row.date || row.DATE);
    if (!date || isNaN(date)) return;

    let monthKey = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,'0')}`;

    let debit = parseFloat(row.Debit || row.debit || 0);
    let credit = parseFloat(row.Credit || row.credit || 0);

    if (!monthly[monthKey]) monthly[monthKey] = { debit:0, credit:0 };

    monthly[monthKey].debit += debit;
    monthly[monthKey].credit += credit;
  });

  let html = `<table><tr><th>Month</th><th>Total Debit</th><th>Total Credit</th></tr>`;
  for (let m in monthly) {
    html += `<tr><td>${m}</td><td>${monthly[m].debit.toFixed(2)}</td><td>${monthly[m].credit.toFixed(2)}</td></tr>`;
  }
  html += `</table>`;

  document.getElementById('summary').innerHTML = html;
  document.getElementById('results').style.display = 'block';
}

function downloadExcel(){
  let ws = XLSX.utils.json_to_sheet(parsedData);
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Summary");
  XLSX.writeFile(wb, "statement_summary.xlsx");
}
</script>

</body>
</html>
