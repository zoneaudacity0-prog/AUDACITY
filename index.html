<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <div class="flex">
    <aside class="w-64 bg-white h-screen shadow-md hidden md:block">
      <div class="p-6 text-xl font-bold border-b">Dashboard</div>
      <nav class="p-6">
        <ul>
          <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i data-feather="home" class="mr-2"></i>Home</a></li>
          <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i data-feather="bar-chart-2" class="mr-2"></i>Analytics</a></li>
          <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i data-feather="users" class="mr-2"></i>Clients</a></li>
          <li class="mb-4"><a href="#" class="flex items-center text-gray-700 hover:text-blue-500"><i data-feather="settings" class="mr-2"></i>Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top navigation -->
      <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-semibold">Dashboard</div>
        <div>
          <input type="text" placeholder="Search..." class="border rounded px-3 py-1 w-48">
        </div>
      </header>

      <!-- Dashboard cards -->
      <main class="p-6 flex-1 overflow-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
            <div class="text-gray-500">Total Users</div>
            <div class="text-2xl font-bold">1,245</div>
          </div>
          <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
            <div class="text-gray-500">Revenue</div>
            <div class="text-2xl font-bold">$32,400</div>
          </div>
          <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
            <div class="text-gray-500">New Orders</div>
            <div class="text-2xl font-bold">123</div>
          </div>
          <div class="bg-white p-6 rounded shadow hover:shadow-lg transition">
            <div class="text-gray-500">Pending Tickets</div>
            <div class="text-2xl font-bold">7</div>
          </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded shadow overflow-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">1</td>
                <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap">john@example.com</td>
                <td class="px-6 py-4 whitespace-nowrap"><span class="text-green-500 font-semibold">Active</span></td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <button class="text-blue-500 hover:underline">Edit</button>
                </td>
              </tr>
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">2</td>
                <td class="px-6 py-4 whitespace-nowrap">Jane Smith</td>
                <td class="px-6 py-4 whitespace-nowrap">jane@example.com</td>
                <td class="px-6 py-4 whitespace-nowrap"><span class="text-red-500 font-semibold">Inactive</span></td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <button class="text-blue-500 hover:underline">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script>
    feather.replace()
  </script>
</body>
</html>
